<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <span class="d-none" id="username"></span>

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input oninput="validate(this),validateAllSignUpInputs()" id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <span class="text-danger d-none">Start with character, Characters and spaces only allowed</span>
            <input oninput="validate(this),validateAllSignUpInputs()" id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <span class="text-danger d-none">Example: example@test.com, user.name+alias@domain.co.uk</span>
            <input oninput="validate(this),validateAllSignUpInputs()" id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <span class="text-danger d-none">Password should be at least 8 characters,at least one (lowercase letter,uppercase letter,digit, special character ( @$!%*?&))</span>
            <span id="condition1"></span>
            <button disabled onclick="addUser(),removeValidationClasses()" id="signUpBtn" class="btn btn-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
